# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: LivingYou

on: [pull_request, push]

jobs:
    build:
        name: Internal Changelog
        runs-on: self-hosted

        steps:
            - name: Get branch name
              id: branch-name
              uses: tj-actions/branch-names@v5.4
            - name: Checkout Code
              uses: actions/checkout@v3.0.2
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
            - name: Generate Version
              id: version
              uses: mathieudutour/github-tag-action@v6.0
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
            - name: Set up pnpm
              uses: pnpm/action-setup@v2.2.2
              with:
                  version: 7.9.0
            - name: Use Node.js 17.7.0
              uses: actions/setup-node@v3.4.1
              with:
                  node-version: 17.7.0
                  cache: 'pnpm'
            - name: Disable Dev Mode
              uses: DamianReeves/write-file-action@v1.1
              with:
                  path: build-options.js
                  contents: |
                      export default {
                        devMode: false,
                        testMode: true,
                      };
                  write-mode: overwrite
            - name: Install pnpm packages
              run: pnpm install
            - name: Download alt:V Server
              run: pnpm run update --if-present
            - name: Build Script
              run: pnpm run start --if-present
            - name: Grant alt:V Permissions to run
              run: chmod 777 altv-server && chmod 777 start.sh
            - name: Run alt:V Server
              run: ./altv-server
            - name: Publish new release
              uses: ncipollo/release-action@v1.10.0
              with:
                  allowUpdates: true
                  prerelease: ${{ steps.branch-name.outputs.current_branch != 'master' }}
                  tag: ${{ steps.version.outputs.new_tag }}
                  name: Release ${{ steps.version.outputs.new_version }}
                  body: ${{ steps.version.outputs.changelog }}
                  token: ${{ secrets.GITHUB_TOKEN }}